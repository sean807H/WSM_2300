<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>eventlistener</title>
</head>
<body>
    <button id="btn">click!</button>
    <script>
        const button = document.querySelector('#btn');
        button.addEventListener('click', function(){
            alert('창을 닫아줘!')
            console.log('clicked!')
        })
    </script>
</body>
</html>
